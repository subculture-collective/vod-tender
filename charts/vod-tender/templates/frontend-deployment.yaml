apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vod-tender.fullname" . }}-frontend
  labels:
    {{- include "vod-tender.frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicas }}
  {{- end }}
  strategy:
    type: {{ .Values.frontend.strategy.type }}
    {{- if .Values.frontend.strategy.rollingUpdate }}
    rollingUpdate:
      {{- toYaml .Values.frontend.strategy.rollingUpdate | nindent 6 }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "vod-tender.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vod-tender.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.frontend.securityContext | nindent 8 }}
      
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        
        readinessProbe:
          {{- toYaml .Values.frontend.readinessProbe | nindent 10 }}
        
        livenessProbe:
          {{- toYaml .Values.frontend.livenessProbe | nindent 10 }}
