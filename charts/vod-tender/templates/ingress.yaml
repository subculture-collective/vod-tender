{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vod-tender.fullname" . }}-ingress
  labels:
    {{- include "vod-tender.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.frontend.host }}
    - {{ .Values.ingress.api.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  # Frontend
  - host: {{ .Values.ingress.frontend.host }}
    http:
      paths:
      - path: {{ .Values.ingress.frontend.path }}
        pathType: {{ .Values.ingress.frontend.pathType }}
        backend:
          service:
            name: {{ include "vod-tender.fullname" . }}-frontend
            port:
              number: {{ .Values.frontend.service.port }}
  
  # API
  - host: {{ .Values.ingress.api.host }}
    http:
      paths:
      - path: {{ .Values.ingress.api.path }}
        pathType: {{ .Values.ingress.api.pathType }}
        backend:
          service:
            name: {{ include "vod-tender.fullname" . }}-api
            port:
              number: {{ .Values.api.service.port }}
{{- end }}
