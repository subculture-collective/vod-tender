---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vod-tender.fullname" . }}-api
  labels:
    {{- include "vod-tender.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "vod-tender.api.selectorLabels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vod-tender.fullname" . }}-frontend
  labels:
    {{- include "vod-tender.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "vod-tender.frontend.selectorLabels" . | nindent 4 }}

{{- if .Values.postgres.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vod-tender.fullname" . }}-postgres
  labels:
    {{- include "vod-tender.postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: {{ .Values.postgres.service.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    {{- include "vod-tender.postgres.selectorLabels" . | nindent 4 }}
{{- end }}
