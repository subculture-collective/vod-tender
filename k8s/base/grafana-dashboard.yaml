          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(vod_download_duration_seconds_bucket[5m])) * 1000",
