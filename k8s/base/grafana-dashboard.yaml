              "expr": "container_memory_usage_bytes{namespace=\"vod-tender\", pod=~\"postgres.*\"}",
              "legendFormat": "Postgres Memory Usage",
              "refId": "C"
            }
          ],
          "title": "Pod Memory Usage",
          "type": "timeseries"
        }
