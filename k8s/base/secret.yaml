apiVersion: v1
kind: Secret
metadata:
  name: vod-tender-secrets
  namespace: vod-tender
  labels:
    app: vod-tender
type: Opaque
stringData:
  # Postgres connection
  db-dsn: "postgres://vod:vod@postgres:5432/vod?sslmode=disable"
  postgres-password: "vod"
  
  # Twitch OAuth - Replace with actual values
  twitch-client-id: ""
  twitch-client-secret: ""
  twitch-oauth-token: ""
  twitch-redirect-uri: "https://vod-api.example.com/auth/twitch/callback"
  twitch-scopes: "chat:read chat:edit"
  
  # YouTube OAuth - Replace with actual values
  yt-client-id: ""
  yt-client-secret: ""
  yt-redirect-uri: "https://vod-api.example.com/auth/youtube/callback"
  yt-scopes: "https://www.googleapis.com/auth/youtube.upload"

# NOTE: For production, use External Secrets Operator or sealed-secrets
# This file should NOT contain real credentials in version control
