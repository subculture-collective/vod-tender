---
apiVersion: v1
kind: Service
metadata:
  name: vod-tender-api
  namespace: vod-tender
  labels:
    app: vod-tender
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vod-tender
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: vod-tender-frontend
  namespace: vod-tender
  labels:
    app: vod-tender
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: vod-tender
    component: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: vod-tender
  labels:
    app: vod-tender
    component: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: vod-tender
    component: postgres
